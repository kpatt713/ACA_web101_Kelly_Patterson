<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/dashboard-style.css">
    <link rel="stylesheet" href="./dashboard-style.css">
    <script src="scripts/dashboard.js"></script>
</head>
<body>
    <section class="to-do">
        <ul>Today's List</ul>
        <li>Finish medium blog post</li>
        <li>Code Online Resume</li>
        <li>Complete Dashboard</li>
        <li><form>
            Action Items:
            <input type="message" name="action-item">
            </form>
        </li>
    </section>
    <div id="calculator">
        <input class="text" id="displayBox">
        <input type="button" value="C">
        <input type="button" value="<--">
        <input type="button" value="x^3">
        <input type="button" value="+">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="-">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="*">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="/">
        <input type="button" value="0">
        <input type="button" value=".">
        <input type="button" value="=">
    </div>
    <div id="dateTimedisplay">
        <section class="time">10:46 am</section>
        <section class="date">April 17, 2019</section>
    </div>
    <section class="greeting">Good Morning, Kelly.</section>
    <section class="weatherWidget">
        <h2>Austin, TX</h2>
        <ul>
            <li>71*</li>
            <li>Partly Cloudy</li>
            <li>feels like 68*</li>
            <li>Humidity 60%</li>
        </ul>
    </section>
    <div class="geolocation">
        <button onclick="myLocation()">Click for Location</button>
        <p id="myLoc"></p>
    </div>   
</body>
</html>
