<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="styles/tictactoe-styles.css">
    <script src="scripts/tictactoe.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body onload="startGame();">
    <div id="message">messages will go here</div>
    <div class="container">
        <div class="box" id="0,0" onclick="ticTacToe(id);"></div>
        <div class="box" id="0,1" onclick="ticTacToe(id);"></div>
        <div class="box" id="0,2" onclick="ticTacToe(id);"></div>
        <div class="box" id="1,0" onclick="ticTacToe(id);"></div>
        <div class="box" id="1,1" onclick="ticTacToe(id);"></div>
        <div class="box" id="1,2" onclick="ticTacToe(id);"></div>
        <div class="box" id="2,0" onclick="ticTacToe(id);"></div>
        <div class="box" id="2,1" onclick="ticTacToe(id);"></div>
        <div class="box" id="2,2" onclick="ticTacToe(id);"></div>
    </div>
    <div class="buttons">

        <button type="reset">reset</button>
    </div>
</body>
</html>
